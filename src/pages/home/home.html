<ion-content padding>
  <h3>Cadastro de funcionários</h3>

  <form [formGroup]="formGroup" (ngSubmit)="enviaFuncionario(); $event.preventDefault()">

    <ion-item>
      <ion-label stacked >ID</ion-label>
      <ion-input formControlName="id" type= "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input formControlName="nome" type= "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sobrenome</ion-label>
      <ion-input formControlName="sobrenome" type= "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input formControlName="email" type= "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Número PIS</ion-label>
      <ion-input formControlName="pis" type= "text"></ion-input>
    </ion-item>

    <button ion-button >Cadastrar</button>

  </form>

  <button ion-button (click)="">Deletar</button>

</ion-content>
